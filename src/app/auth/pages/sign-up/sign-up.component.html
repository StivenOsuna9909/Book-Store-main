<app-header></app-header>
<div id="content">
    <main>
        <div class="signup-box">
            <h1>Crear Cuenta</h1>

            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" formControlName="nombre" type="text" />
                    <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
                        Nombre es requerido.
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input id="email" formControlName="email" type="email" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Email es requerido y debe ser válido.
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input id="password" formControlName="password" type="password" />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Contraseña es requerida y debe tener al menos 6 caracteres.
                    </div>
                </div>

                <button type="submit">Crear</button>
            </form>

            <hr>
            <p>¿Ya tienes una cuenta? <a [routerLink]="['/sign-in']">Iniciar sesión</a></p>
        </div>
    </main>
</div>
<app-footer></app-footer>
